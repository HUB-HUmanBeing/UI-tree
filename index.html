<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta name="robots" content="noindex">
    <title>tree</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
        <div class="button , circle">
        </div>
        <!-- conteneur contenant toute la branche (on considère que une branche = un bois + un ) -->
        <div class="branch_container">
          <!-- partie gauche de la branche contenant juste "le bois" et sa marge inférieure-->
          <div class="wood_container">
            <div class="wood_picture , wood">
            </div>
            <div class="wood_margin_bottom">
            </div>
          </div>
          <!-- partie droite de la branche contenant juste "le fruit" et sa marge supérieure -->
          <div class="fruit_container">
            <div class="fruit_margin_top">
            </div>
            <div class="fruit_picture , circle ">
            </div>
          </div>
        </div>
      </div>

    <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
